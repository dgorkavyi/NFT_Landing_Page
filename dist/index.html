<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, max-scale=1.0">
    <title>TITLE</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
  <body>
    <header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__nav">
        <img class="header__nav-img" src="img/star_2.svg" alt="" />
        <div class="header__nav-bar">
          <div class="header__bar-item">
            <span class="bar-item-active">Home&nbsp;&nbsp;&nbsp;</span>
          </div>
          <div class="header__bar-item">Features</div>
          <div class="header__bar-item">Tax Policy</div>
        </div>
        <div class="header__nav-sign">
          <div class="header__nav-sign-item">Sign in</div>
          <div class="header__nav-sign-item header__nav-sign-item_active">Sign up</div>
        </div>
      </div>
      <div class="header__box">
        <div class="header__box-item">
          <h1 class="header__title">We Care Your <span class="header__title-blue">Taxes</span></h1>
          <p class="header__box-text">
            Take Consultancy from Expert Accountat before <br />
            Your <span class="header__box-text-blue">Crypto Investment.</span>
          </p>
          <img class="header__box-curve header__box-curve_1" src="img/curve.svg" alt="" />
          <img class="header__box-curve header__box-curve_2" src="img/curve.svg" alt="" />
          <img class="header__box-curve header__box-curve_3" src="img/curve.svg" alt="" />
          <img class="header__box-stroke" src="img/stroke.svg" alt="" />
          <div class="header__box-buttons">
            <div class="buttons-item-container">
              <div class="header__box-buttons-item">Book now</div>
            </div>
            <div class="header__box-buttons-item header__box-buttons-item_active">Learn more</div>
          </div>
        </div>
        <img class="header__box-bitcoin" src="img/bitcoin.png" />
      </div>
      <img class="header__star" src="img/star.svg" alt="" srcset="" />
    </div>
  </div>
</header>

    
    
    <script src="files/jquery-3.6.3.min.js"></script>
    <script src="files/slick.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
